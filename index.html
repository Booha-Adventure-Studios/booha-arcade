<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Booha Blocks</title>

  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff7eb9;
      --aqua:#7dd3fc;
      --gold:#ffd166;
      --bg1:#020617;
      --bg2:#000000;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at top, #1f2937 0%, var(--bg1) 55%, var(--bg2) 100%);
      font-family:'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#f9fafb;
      padding:22px 16px 26px;
    }

    .shell{
      width:min(92vw,420px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      min-height:calc(100vh - 48px);
    }

    .top{
      text-align:center;
      margin-top:4px;
    }

    .title{
      font-family:'Cinzel',serif;
      font-weight:900;
      letter-spacing:.18em;
      font-size:1.25rem;
      text-shadow:
        0 0 8px rgba(248,250,252,0.9),
        0 0 16px rgba(251,113,133,0.8);
    }

    .subtitle{
      margin-top:6px;
      font-size:.82rem;
      letter-spacing:.22em;
      color:#a5b4fc;
    }

    .card{
      width:100%;
      padding:26px 22px 28px;
      border-radius:24px;
      background:radial-gradient(circle at top,rgba(148,163,255,0.25),rgba(15,23,42,0.98));
      border:1px solid rgba(148,163,255,0.45);
      text-align:center;
      box-shadow:
        0 0 24px rgba(59,130,246,0.55),
        0 0 60px rgba(15,23,42,0.9);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:26px;
      background:
        radial-gradient(circle at 0% 0%,rgba(236,72,153,0.27),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,0.24),transparent 60%);
      filter:blur(10px);
      opacity:0.9;
      z-index:-1;
    }

    /* Button */
    .game-link{
      display:block;
      text-decoration:none;
      color:#111827;
      font-weight:900;
      padding:18px 14px;
      border-radius:18px;
      background:linear-gradient(135deg,var(--pink),var(--aqua));
      border:1px solid var(--gold);
      box-shadow:
        0 0 16px rgba(255,255,255,0.72),
        0 0 24px rgba(255,209,102,0.28),
        0 10px 26px rgba(0,0,0,0.35);
      transition:transform .08s ease, box-shadow .12s ease, filter .12s ease;
      position:relative;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .game-link span{
      display:block;
      font-size:.78rem;
      font-weight:800;
      opacity:.9;
      margin-top:6px;
      letter-spacing:.12em;
    }

    /* idle glow shimmer */
    .game-link::after{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle, rgba(255,255,255,0.35), transparent 55%);
      filter:blur(10px);
      opacity:.55;
      transform:translate3d(-30%, -10%, 0);
      animation:floatGlow 3.2s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes floatGlow{
      0%   { transform:translate3d(-34%,-8%,0) scale(1); opacity:.45; }
      50%  { transform:translate3d(14%,6%,0)  scale(1.12); opacity:.75; }
      100% { transform:translate3d(-34%,-8%,0) scale(1); opacity:.45; }
    }

    /* click/touch pulse (1s) */
    .game-link.pulse{
      transform:scale(.985);
      filter:saturate(1.2) brightness(1.06);
      box-shadow:
        0 0 22px rgba(255,255,255,0.92),
        0 0 34px rgba(255,209,102,0.55),
        0 0 46px rgba(125,211,252,0.45),
        0 12px 30px rgba(0,0,0,0.38);
    }

    .game-link.pulse::after{
      animation:none;
      opacity:.9;
      transform:translate3d(8%,4%,0) scale(1.25);
    }

    .bottom{
      width:100%;
      text-align:center;
      font-size:.78rem;
      opacity:.8;
      padding-bottom:4px;
      letter-spacing:.08em;
    }
  </style>
</head>

<body>
  <div class="shell">

    <!-- TOP (not in button) -->
    <div class="top">
      <div class="title">BOOHA BLOCKS</div>
      <div class="subtitle">ブーハー・ブロックス</div>
    </div>

    <!-- CENTER CARD -->
    <div class="card">
      <a class="game-link" id="one5zeroBtn" href="./booha-blocks-one5zero/">
        ONE 5 ZERO
        <span>ワン・ファイブ・ゼロ</span>
      </a>
    </div>

    <!-- BOTTOM (not in button) -->
    <div class="bottom">Bryan's English School.</div>
  </div>

  <!-- SFX -->
  <audio id="indexSfx" preload="auto" src="index.mp3"></audio>

  <script>
    (function(){
      const btn = document.getElementById("one5zeroBtn");
      const sfxEl = document.getElementById("indexSfx");

      if(!btn) return;

      function playIndexSfx(){
        // Safari-safe: don't rely on reusing <audio> for voice, but SFX is usually ok.
        // Still, we guard and also allow fallback new Audio if needed.
        try{
          if(sfxEl){
            sfxEl.currentTime = 0;
            const p = sfxEl.play();
            if(p && typeof p.catch === "function"){ p.catch(()=>{}); }
          }else{
            const a = new Audio("index.mp3");
            a.play().catch(()=>{});
          }
        }catch(e){}
      }

      function handleGo(e){
        // let our 1s effect happen, then navigate
        e.preventDefault();

        // visual pulse for ~1s
        btn.classList.add("pulse");
        playIndexSfx();

        const href = btn.getAttribute("href");

        setTimeout(()=>{
          window.location.href = href;
        }, 980);
      }

      // Use pointerdown so iOS feels instant
      btn.addEventListener("pointerdown", handleGo, { passive:false });
      // keyboard accessibility
      btn.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" || e.key === " "){
          handleGo(e);
        }
      });
    })();
  </script>
</body>
</html>

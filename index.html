<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Booha Blocks</title>

  <link rel="icon" type="image/png" sizes="32x32" href="tetris-tree.png">
  <link rel="apple-touch-icon" href="tetris-tree.png">

  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --pink:#ff7eb9;
      --aqua:#7dd3fc;
      --gold:#ffd166;
      --bg1:#020617;
      --bg2:#000000;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at top, #1f2937 0%, var(--bg1) 55%, var(--bg2) 100%);
      font-family:'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#f9fafb;
      padding:22px 16px 26px;
    }

    .shell{
      width:min(92vw,460px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      min-height:calc(100vh - 48px);
    }

    .top{
      text-align:center;
      margin-top:4px;
    }

    /* BIG + STYLIZED HEADER */
    .title{
      font-family:'Cinzel',serif;
      font-weight:900;
      letter-spacing:.22em;
      font-size:2.15rem;
      line-height:1.05;
      text-transform:uppercase;
      text-shadow:
        0 0 10px rgba(248,250,252,0.95),
        0 0 22px rgba(251,113,133,0.75),
        0 0 44px rgba(56,189,248,0.35);
    }

    .subtitle{
      margin-top:8px;
      font-size:.92rem;
      letter-spacing:.18em;
      color:#a5b4fc;
    }

    .hint{
      margin-top:10px;
      font-size:.78rem;
      letter-spacing:.14em;
      opacity:.78;
    }

    .card{
      width:100%;
      padding:26px 22px 28px;
      border-radius:24px;
      background:radial-gradient(circle at top,rgba(148,163,255,0.25),rgba(15,23,42,0.98));
      border:1px solid rgba(148,163,255,0.45);
      text-align:center;
      box-shadow:
        0 0 24px rgba(59,130,246,0.55),
        0 0 60px rgba(15,23,42,0.9);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:26px;
      background:
        radial-gradient(circle at 0% 0%,rgba(236,72,153,0.27),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,0.24),transparent 60%);
      filter:blur(10px);
      opacity:0.9;
      z-index:-1;
    }

    /* Main Menu Button → goes to booha-blocks index */
    .game-link{
      display:block;
      text-decoration:none;
      color:#111827;
      font-weight:900;
      padding:20px 14px;
      border-radius:18px;
      background:linear-gradient(135deg,var(--pink),var(--aqua));
      border:1px solid var(--gold);
      box-shadow:
        0 0 16px rgba(255,255,255,0.72),
        0 0 24px rgba(255,209,102,0.28),
        0 10px 26px rgba(0,0,0,0.35);
      transition:transform .08s ease, box-shadow .12s ease, filter .12s ease;
      position:relative;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
    }

    .game-link .en{
      display:block;
      font-family:'Cinzel',serif;
      font-weight:900;
      letter-spacing:.14em;
      font-size:1.05rem;
    }

    .game-link .jp{
      display:block;
      font-size:.82rem;
      font-weight:800;
      opacity:.92;
      margin-top:8px;
      letter-spacing:.14em;
      color:#0b1220;
      text-shadow:0 0 10px rgba(255,255,255,0.55);
    }

    /* idle glow shimmer */
    .game-link::after{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle, rgba(255,255,255,0.35), transparent 55%);
      filter:blur(10px);
      opacity:.55;
      transform:translate3d(-30%, -10%, 0);
      animation:floatGlow 3.2s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes floatGlow{
      0%   { transform:translate3d(-34%,-8%,0) scale(1); opacity:.45; }
      50%  { transform:translate3d(14%,6%,0)  scale(1.12); opacity:.75; }
      100% { transform:translate3d(-34%,-8%,0) scale(1); opacity:.45; }
    }

    /* 5s pulse while sound plays */
    .game-link.pulse{
      transform:scale(.985);
      filter:saturate(1.22) brightness(1.07);
      box-shadow:
        0 0 22px rgba(255,255,255,0.92),
        0 0 38px rgba(255,209,102,0.60),
        0 0 56px rgba(125,211,252,0.50),
        0 12px 30px rgba(0,0,0,0.38);
    }
    .game-link.pulse::after{
      animation:none;
      opacity:.92;
      transform:translate3d(8%,4%,0) scale(1.25);
    }

    /* Footer in “Booha font” (Cinzel) */
    .bottom{
      width:100%;
      text-align:center;
      font-family:'Cinzel',serif;
      font-weight:900;
      font-size:.86rem;
      opacity:.85;
      padding-bottom:4px;
      letter-spacing:.14em;
      text-shadow:0 0 10px rgba(248,250,252,0.25);
    }
  </style>
</head>

<body>
  <div class="shell">

    <!-- TOP -->
    <div class="top">
      <div class="title">BOOHA BLOCKS</div>
      <div class="subtitle">ブーハー・ブロックス</div>
      <div class="hint">TETRIS GAMES / テトリス・ゲーム</div>
    </div>

    <!-- CENTER CARD -->
    <div class="card">
      <!-- ✅ Connects to the Booha Blocks “games menu” index -->
      <a class="game-link" id="blocksMenuBtn" href="./booha-blocks/">
        <span class="en">ENTER BOOHA BLOCKS</span>
        <span class="jp">ブーハー・ブロックスへ</span>
      </a>
    </div>

    <!-- BOTTOM -->
    <div class="bottom">Bryan's English School.</div>
  </div>

  <!-- SFX (5 seconds) -->
  <audio id="indexSfx" preload="auto" src="index.mp3"></audio>

  <script>
    (function(){
      const btn   = document.getElementById("blocksMenuBtn");
      const sfxEl = document.getElementById("indexSfx");
      if(!btn) return;

      const HOLD_MS = 5000; // ✅ 5 seconds (your button sound length)

      function playIndexSfx(){
        try{
          // SFX is OK to reuse; still keep it simple and guarded.
          if(sfxEl){
            sfxEl.currentTime = 0;
            const p = sfxEl.play();
            if(p && typeof p.catch === "function") p.catch(()=>{});
          }else{
            const a = new Audio("index.mp3");
            a.play().catch(()=>{});
          }
        }catch(e){}
      }

      let locked = false;

      function handleGo(e){
        e.preventDefault();
        if(locked) return;
        locked = true;

        const href = btn.getAttribute("href");

        btn.classList.add("pulse");
        playIndexSfx();

        // keep the glow for the full sound duration
        setTimeout(()=>{ btn.classList.remove("pulse"); }, HOLD_MS);

        // navigate after ~5 seconds
        setTimeout(()=>{
          window.location.href = href;
        }, HOLD_MS);
      }

      // iOS instant feel
      btn.addEventListener("pointerdown", handleGo, { passive:false });

      // keyboard
      btn.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" || e.key === " "){
          handleGo(e);
        }
      });
    })();
  </script>
</body>
</html>

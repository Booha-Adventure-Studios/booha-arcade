<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Booha Blocks</title>

  <link rel="icon" type="image/png" sizes="32x32" href="tetris-tree.png">
  <link rel="apple-touch-icon" href="tetris-tree.png">

  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Noto+Sans+JP:wght@500;700&display=swap" rel="stylesheet">


  <style>
    :root{
      --pink:#ff7eb9;
      --aqua:#7dd3fc;
      --gold:#ffd166;
      --bg1:#020617;
      --bg2:#000000;
      --neo:#a78bfa;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at top, #1f2937 0%, var(--bg1) 55%, var(--bg2) 100%);
      font-family:'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color:#f9fafb;
      padding:22px 16px 26px;
    }

    .shell{
      width:min(92vw,520px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      min-height:calc(100vh - 48px);
    }

    .top{
      text-align:center;
      margin-top:4px;
    }

    /* BIGGER + RETRO ARCADE FEEL */
    .title{
      font-family:'Cinzel',serif;
      font-weight:900;
      letter-spacing:.20em;
      font-size:2.85rem; /* ✅ bigger */
      line-height:1.02;
      text-transform:uppercase;

      /* “retro neon” stack */
      text-shadow:
        0 0 6px rgba(255,255,255,0.95),
        0 0 12px rgba(255,126,185,0.85),
        0 0 22px rgba(125,211,252,0.55),
        0 0 42px rgba(167,139,250,0.35),
        0 10px 0 rgba(0,0,0,0.35);
    }

.title-wrap{
  position:relative;
  display:inline-block;
  padding:10px 16px 14px;
  border-radius:18px;
}

.title-wrap::before{
  content:"";
  position:absolute;
  inset:-10px -14px -10px -14px;
  border-radius:22px;
  background:
    linear-gradient(180deg,
      rgba(255,255,255,0.06) 0%,
      rgba(255,255,255,0.02) 30%,
      rgba(0,0,0,0.10) 60%,
      rgba(0,0,0,0.22) 100%),
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,0.08),
      rgba(255,255,255,0.08) 1px,
      rgba(0,0,0,0.0) 3px,
      rgba(0,0,0,0.0) 6px
    );
  opacity:.55;
  pointer-events:none;
  z-index:-1;
  box-shadow:
    0 0 22px rgba(255,126,185,0.20),
    0 0 40px rgba(125,211,252,0.12);
}

.title{
  font-family:'Orbitron', system-ui, sans-serif;
  font-weight:900;
  letter-spacing:.18em;
  font-size:3.25rem; /* ✅ bigger */
  line-height:1.0;
  text-transform:uppercase;

  text-shadow:
    0 0 6px rgba(255,255,255,0.95),
    0 0 14px rgba(255,126,185,0.85),
    0 0 26px rgba(125,211,252,0.60),
    0 0 56px rgba(167,139,250,0.35),
    0 10px 0 rgba(0,0,0,0.35);
}

.subtitle{
  margin-top:10px;
  font-size:.95rem;
  letter-spacing:.18em;
  color:#a5b4fc;
  text-shadow:0 0 12px rgba(59,130,246,0.18);
}


    .card{
      width:100%;
      padding:26px 22px 28px;
      border-radius:24px;
      background:radial-gradient(circle at top,rgba(148,163,255,0.25),rgba(15,23,42,0.98));
      border:1px solid rgba(148,163,255,0.45);
      text-align:center;
      box-shadow:
        0 0 24px rgba(59,130,246,0.55),
        0 0 60px rgba(15,23,42,0.9);
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      border-radius:26px;
      background:
        radial-gradient(circle at 0% 0%,rgba(236,72,153,0.27),transparent 60%),
        radial-gradient(circle at 100% 100%,rgba(56,189,248,0.24),transparent 60%);
      filter:blur(10px);
      opacity:0.9;
      z-index:-1;
    }

    .game-link{
      display:block;
      text-decoration:none;
      color:#111827;
      font-weight:900;
      padding:20px 14px;
      border-radius:18px;
      background:linear-gradient(135deg,var(--pink),var(--aqua));
      border:1px solid var(--gold);
      box-shadow:
        0 0 16px rgba(255,255,255,0.72),
        0 0 24px rgba(255,209,102,0.28),
        0 10px 26px rgba(0,0,0,0.35);
      transition:transform .08s ease, box-shadow .12s ease, filter .12s ease;
      position:relative;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      touch-action:manipulation;
    }

    .game-link .en{
      display:block;
      font-family:'Cinzel',serif;
      font-weight:900;
      letter-spacing:.14em;
      font-size:1.05rem;
    }

    .game-link .jp{
      display:block;
      font-size:.82rem;
      font-weight:800;
      opacity:.92;
      margin-top:8px;
      letter-spacing:.14em;
      color:#0b1220;
      text-shadow:0 0 10px rgba(255,255,255,0.55);
    }

    .game-link::after{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle, rgba(255,255,255,0.35), transparent 55%);
      filter:blur(10px);
      opacity:.55;
      transform:translate3d(-30%, -10%, 0);
      animation:floatGlow 3.2s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes floatGlow{
      0%   { transform:translate3d(-34%,-8%,0) scale(1); opacity:.45; }
      50%  { transform:translate3d(14%,6%,0)  scale(1.12); opacity:.75; }
      100% { transform:translate3d(-34%,-8%,0) scale(1); opacity:.45; }
    }

    /* Strong pulse while SFX plays */
    .game-link.pulse{
      transform:scale(.985);
      filter:saturate(1.22) brightness(1.07);
      box-shadow:
        0 0 22px rgba(255,255,255,0.92),
        0 0 38px rgba(255,209,102,0.60),
        0 0 56px rgba(125,211,252,0.50),
        0 0 66px rgba(167,139,250,0.35),
        0 12px 30px rgba(0,0,0,0.38);
    }
    .game-link.pulse::after{
      animation:none;
      opacity:.92;
      transform:translate3d(8%,4%,0) scale(1.25);
    }

    .bottom{
      width:100%;
      text-align:center;
      font-family:'Cinzel',serif;
      font-weight:900;
      font-size:.88rem;
      opacity:.86;
      padding-bottom:4px;
      letter-spacing:.14em;
      text-shadow:0 0 10px rgba(248,250,252,0.25);
    }

    /* Responsive bump for small phones */
    @media (max-width:380px){
      .title{ font-size:2.45rem; }
    }
  </style>
</head>

<body>
  <div class="shell">

   <div class="top">
  <div class="title-wrap">
    <div class="title">BOOHA BLOCKS</div>
  </div>
  <div class="subtitle">ブーハー・ブロックス</div>
</div>


    <div class="card">
      <!-- ✅ IMPORTANT: use data-href so click doesn't navigate immediately -->
      <a class="game-link" id="blocksMenuBtn" href="#" data-href="./booha-blocks/">
        <span class="en">ENTER BOOHA BLOCKS</span>
        <span class="jp">ブーハー・ブロックスへ</span>
      </a>
    </div>

    <div class="bottom">Bryan's English School</div>
  </div>

  <!-- SFX (5 seconds) -->
  <audio id="indexSfx" preload="auto" src="index.mp3"></audio>

  <script>
    (function(){
      const btn   = document.getElementById("blocksMenuBtn");
      if(!btn) return;

      const HOLD_MS = 4000; // ✅ 4 sec (sound length)
      const href    = btn.dataset.href || "./booha-blocks/";

      let locked = false;

      function playSfx(){
        try{
          // Use a fresh Audio instance so Safari never “sticks”
          const a = new Audio("index.mp3");
          a.currentTime = 0;
          a.play().catch(()=>{});
        }catch(e){}
      }

      function handleGo(e){
        e.preventDefault();
        e.stopPropagation();
        if(locked) return;
        locked = true;

        btn.classList.add("pulse");
        playSfx();

        // navigate AFTER sound/glow
        setTimeout(()=>{
          window.location.href = href;
        }, HOLD_MS);
      }

      // Use pointerdown so it feels instant on iOS
      btn.addEventListener("pointerdown", handleGo, { passive:false });

      // keyboard
      btn.addEventListener("keydown", (e)=>{
        if(e.key === "Enter" || e.key === " "){
          handleGo(e);
        }
      });
    })();
  </script>
</body>
</html>
